<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crane Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:linear-gradient(to bottom, #e0f7fa, #ffffff); }
    header { background:#00796b; color:white; padding:20px; text-align:center; font-size:28px; font-weight:700; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    #container { max-width:900px; margin:auto; padding:30px; }
    h2 { color:#004d40; }
    p { line-height:1.6; color:#333; }
    iframe { width:100%; height:350px; border:0; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    form { background:white; padding:25px; border-radius:12px; box-shadow:0 6px 12px rgba(0,0,0,0.1); margin-top:30px; }
    label { font-weight:500; color:#00796b; display:block; margin-bottom:5px; }
    input, textarea { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; transition:0.3s; }
    input:focus, textarea:focus { border-color:#004d40; outline:none; box-shadow:0 0 5px rgba(0,77,64,0.3); }
    button { background:#00796b; color:white; padding:12px 25px; border:none; border-radius:8px; cursor:pointer; font-weight:500; transition:0.3s; }
    button:hover { background:#004d40; }
    #status { margin-top:15px; font-weight:600; color:#00796b; }
    a { color:#00796b; text-decoration:none; font-weight:500; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<header>Wowie! You found me!<br>Now take me home :D</header>
<div id="container">
  <h2>Where have all the cranes flocked to?</h2>
  <p>I am just one of 100 in my crane family, and here you've found me, yippee! Take a look at the map below.</p>

  <iframe allowfullscreen allow="geolocation" src="//umap.openstreetmap.fr/en/map/crane-hunt_1320330?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=none&captionBar=false&captionMenus=true"></iframe>
  <p><a href="//umap.openstreetmap.fr/en/map/crane-hunt_1320330">See full screen</a></p>

  <form id="craneForm">
    <input type="hidden" id="crane" name="crane">
    <label for="crane_name">Name me (optional)</label>
    <input type="text" id="crane_name" name="crane_name" placeholder="Enter a name">

    <label for="message">Leave a nice message (optional)</label>
    <textarea id="message" name="message" rows="4" placeholder="Write a message..."></textarea>

    <label for="photo_file">Upload a Photo (optional)</label>
    <input type="file" id="photo_file" name="photo_file" accept="image/*">

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>
</div>

<script>
const craneId = new URLSearchParams(window.location.search).get('crane');
document.getElementById('crane').value = craneId;

document.getElementById('craneForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const form = document.getElementById('craneForm');
  const formData = new FormData(form);
  formData.append('action', 'submit');
  formData.append('crane', craneId);

  const webAppURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

  try {
    const response = await fetch(webAppURL, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();
    if (result.success) {
      document.getElementById('status').innerText = "Submitted! Thank you for naming me.";
      form.reset();
    } else {
      document.getElementById('status').innerText = "Error submitting.";
    }
  } catch(err) {
    document.getElementById('status').innerText = "Error submitting.";
    console.error(err);
  }
});
</script>
</body>
</html>
